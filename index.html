<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="start-container">
        <h1>HTML, CSS & JavaScript Quiz</h1>
        <p><b>Number of Questions: <span id="total-questions"></span> </b></p>
        <p><b>Time Bonus: <span id="time-bonus">Remaining Time Double</span> </b></p>
        <button id="start-btn" class="btn">Start Quiz</button>
    </div>
    
    <div class="quiz-container hidden">
        <h1>HTML, CSS & JavaScript Quiz</h1>
        <div id="question-container">
            <p id="question-text"></p>
            <div id="options-container"></div>
        </div>
        <p>Question <span id="current-question-number"></span> / 10</p>
        
        <!-- Timer inside the quiz card -->
        <div class="timer-container">
            <div class="timer-circle"></div>
            <span id="timer" class="timer-text">20</span>
        </div>
        
        <button id="next-btn" class="btn hidden">Next</button>
        <button id="submit-btn" class="btn hidden">Submit</button>
    </div>

    <div class="name-container hidden">
        <h2>Enter Your Name</h2>
        <!-- Decreased size of input box -->
        <input type="text" id="username" placeholder="Your Name" class="input-small">
        <button id="save-score-btn" class="btn">Submit Score</button>
    </div>

    <div class="leaderboard-container hidden">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list"></ul>
        <button id="play-again-btn" class="btn">Play Again üîÑ</button>
        <button id="clear-leaderboard-btn" class="btn">Clear Leaderboard ‚ùå</button>
    </div>
</body>
</html>
